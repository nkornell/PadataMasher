<html>

<head>
	<title>StatBuddy</title>
	<meta charset="UTF-8">
	<meta name="description" content="StatBuddy: quick, easy, private, and free data analysis tool">
	<meta name="keywords" content="data, analysis, easy, free, clean, analyze, organize, application, program">
	<meta name="author" content="Nate Kornell">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body> 
	<!--  navigation menu -->
	<nav>
		<ul>
			<li><a href="index.html"><div class="navMenuItem"><img src="images/pm.png" > Masher Home</div></a></li>
			<li><a href="index_CombineAndClean.html"><div class="navMenuItem"><img src="images/cac.png"> Combine Datafiles</div></a></li>
			<li><div class="navMenuItem selected"><img src="images/ptp.png"> StatBuddy</div></li>
			<li style="float:right"><a href="index_About.html"><div class="navMenuItem">About</div></a></li>
		</ul>
	</nav>

	<!-- ~~- processing files ~~- -->
	<div id="processingBox">
		<div class="dragDropBox" id="processing" style='text-align: left; vertical-align: bottom; padding: 5px'></div>
	</div>

	<!-- ~~- choosing a file ~~- -->
	<center>
	<div id="fileSelectorBox">
		<div class="roundedBox dragDropBox" id="drop_zone">
			<img src="images/ptp.png" style="position: relative; width: 300px; opacity: 0.2; ">
			<div class="middleCenter">
				<h1>StatBuddy</h1>
				<h2>drag a text file here</h2>
			</div>
		</div>
		
		<p align="center" style="font-size: 11px;">Or if you prefer <input type="file" id="files" name="files[]" single />
		<output id="list"></output> <!-- I don't know what this is -->
	</div>
	</center>


<!-- ~~- Means and Correlations ~~- -->

<div class='bigBox' id='mcBigBox' style="display: none">

<!-- 	Variable selector -->
<!-- 
	<div class='bigBox' style='flex: 0 0 auto; '>  <!~~ the flex thing makes it get the space it needs. 'margin-left: auto;' would make it float right ~~>
 -->
	<div class='bigBox'> 
		<div class='boxAroundTable'>
<!-- 			<div class="clearfix"> <!~~ This makes it so that the floating buttons don't overflow downwards ~~> -->
			<div class='heading'>Variables</div><br>
			<p>
			<div id="tableVariableSelector"></div>
<!-- 		</div> -->
		</div>
	</div>


	<div class='bigBox' > <!-- this is for the right half of the screen -->


		<!-- 	Analysis choices -->
		<div class='boxAroundTable'>
			<table style="width: 100%;">
				<tr>
					<th style="width: 50%;">
						<div class='heading'>Analyses</div>
					</th>
					<th style="width: 50%;">
<!-- 						nothing -->
					</th>
				</tr>
				<tr>
					<td style="vertical-align:top;">
						<ul>
							<li><label><input type="checkbox" id="checkboxCount" onclick="computeResults()"> Count</label>
							<li><label><input type="checkbox" id="checkboxSum" onclick="computeResults()"> Sum</label>
							<li><label><input type="checkbox" id="checkboxMean" onclick="computeResults()"> Mean</label>
							<li><label><input type="checkbox" id="checkboxMedian" onclick="computeResults()"> Median</label>	
							<li><label><input type="checkbox" id="checkboxStdDev" onclick="computeResults()"> Standard Deviation</label>
						</ul>
					</td>
					<td style="vertical-align:top; width:250">
						<ul>
							<li><label><input type="checkbox" id="checkboxPearson" onclick="computeResults()"> Pearson Correlation</label></li>
							<li><label><input type="checkbox" id="checkboxGamma" onclick="computeResults()"> Gamma Correlation</label></li>
							<li><label><input type="checkbox" id="checkboxPairwiseCount" onclick="computeResults()"> Pairwise Count</label></li>
						</ul>
					</td>
				</tr>
			</table>
		</div>

		<!-- Results label and export button -->
		<div class='boxAroundTable'>
			<div class="clearfix"> <!-- This makes it so that the floating buttons don't overflow downwards -->
				<div class='heading' id='mcHeading'>
					<!-- Results -->
					<div class="alert" id="resultAlerts">
					</div>
				</div>
				<div style='float: right;'>
					<!-- <input class="coolButton" type="button" id="settingsButton" value="Settings" onclick="showHide('settings')"> -->
					<a id="exportButton" href="#">Export Results to File</a>
					</div>
				<div id="settings" style='display: none;' class="boxAroundTable">
					<p><label><input type="checkbox" style='float:left' id="checkboxVerboseColumnNames" onclick="computeResults()" checked> Verbose column names </label>
					<p>Other settings
					<p>More stuff.
				</div>
			</div>
		</div>
	

	</div>
</div>

<!-- 	Results preview table 	-->
<div class='bigBox' id='mcBigBox2' style="display: none">
	<div class='bigBox' display="block"> 
		<div class='boxAroundTable'>
			<div class='heading'>Results preview</div><br>
			<p>
			<div id='outputTable' class='dataTable'></div>
		</div>
	</div>
</div>


<!-- 	Input data -->
<div class='boxAroundTable' id='resultsTable' style='display: none'>
	The data being analyzed <div class="alert" id="inputAlerts"></div> <input type="button" id="inputShowHide" value="Hide" onclick="inputShowHide()">
	<p>
	<div class='dataTable' id='inputTable'></div>
</div>

	



</body>
</html>
