
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
  <TITLE>yay</TITLE>
  <SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript" SRC="../diff-match-patch/javascript/diff_match_patch_uncompressed.js"></SCRIPT>
</HEAD>

<BODY>
<H1>Diff Speed Test</H1>

<SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript">

function launch() {
  var text1 = document.getElementById('text1').value;
  var text2 = document.getElementById('text2').value;

  var dmp = new diff_match_patch();
  dmp.Diff_Timeout = 0;

  // No warmup loop since it risks triggering an 'unresponsive script' dialog
  // in client-side JavaScript
  var ms_start = (new Date()).getTime();
  var d = dmp.diff_main(text1, text2, false);
  var ms_end = (new Date()).getTime();

  var ds = dmp.diff_prettyHtml(d);
  document.getElementById('outputdiv').innerHTML = ds + '<BR>Time: ' + (ms_end - ms_start) / 1000 + 's';
}
</SCRIPT>

<FORM action="#" onsubmit="return false;">
<TABLE WIDTH="100%"><TR>
  <TD WIDTH="50%">
<H3>Text Version 1:</H3>
<TEXTAREA ID="text1" STYLE="width: 100%" ROWS=10>
This is a '''list of newspapers published by [[Journal Register Company]]'''.
The company owns daily newspapers.
</TEXTAREA></TD>
  <TD WIDTH="50%">
<H3>Text Version 2:</H3>

<TEXTAREA ID="text2" STYLE="width: 100%" ROWS=10>
The company owns weekly newspapers, other print media properties and newspaper-affiliated local Websites.
</TEXTAREA></TD>
</TR></TABLE>

<P><INPUT TYPE="button" onClick="launch();" VALUE="Compute Diff"></P>
</FORM>

<DIV ID="outputdiv"></DIV>

</BODY>
</HTML>
